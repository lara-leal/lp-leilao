          format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Auction'
        required: true
      responses:
        "200":
          description: updateAuction 200 response
          content:
            application/json:
              schema:
                type: object
    delete:
      tags:
      - Auctions
      operationId: deleteAuction
      parameters:
      - name: auction_id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: deleteAuction 200 response
          content:
            application/json:
              schema:
                type: object
  /clients/create:
