components:
  schemas:
    Auction:
      type: object
      properties:
        auctionId:
          type: integer
          format: int64
          nullable: true
        numAuction:
          type: integer
          format: int32
        status:
          type: string
        occurrenceDate:
          type: string
          format: date
        occurrenceHour:
          type: string
          format: partial-time
        visitDate:
          type: string
          format: date
        visitHour:
          type: string
          format: partial-time
        address:
          type: string
        category:
          type: string
        bids:
          type: array
          items:
            $ref: '#/components/schemas/Bid'
        fInstitutions:
          type: array
          items:
            $ref: '#/components/schemas/FinancialInstitution'
        product:
          nullable: true
          allOf:
          - $ref: '#/components/schemas/Product'
    Bid:
      type: object
      properties:
        bid_id:
          type: integer
          format: int64
          nullable: true
        bid_value:
          type: number
          format: double
        date:
          type: string
          format: date-time
        clients:
          nullable: true
          allOf:
          - $ref: '#/components/schemas/Client'
        auction:
          nullable: true
          allOf:
          - $ref: '#/components/schemas/Auction'
    Client:
      type: object
      properties:
        id_client:
          type: integer
          format: int64
          nullable: true
        name:
          type: string
        email:
          type: string
        cpf:
          type: string
        digitalCertificate:
          type: string
        bids:
          type: array
          items:
            $ref: '#/components/schemas/Bid'
    ComputingDevice:
      required:
      - antenna
      - brand
      - category
      - description
      - id
      - initialValue
      - name
      - ports
      - product
      - productSpecification
      - quantity
      - screenSize
      type: object
      properties:
        id:
          type: integer
          format: int64
          nullable: true
        name:
          type: string
        quantity:
          type: integer
          format: int32
        category:
          type: string
        description:
          type: string
        brand:
          type: string
        initialValue:
          type: number
          format: double
        ports:
          type: string
        productSpecification:
          type: string
        screenSize:
          type: string
        antenna:
          type: boolean
        product:
          nullable: true
          allOf:
          - $ref: '#/components/schemas/Product'
    ComputingDeviceDTO:
      type: object
      properties:
        name:
          type: string
        quantity:
          type: integer
          format: int32
        category:
          type: string
        description:
          type: string
        brand:
          type: string
        initialValue:
          type: number
          format: double
        ports:
          type: string
        productSpecification:
          type: string
        screenSize:
          type: string
        antenna:
          type: boolean
    FinancialInstitution:
      type: object
      properties:
        fi_id:
          type: integer
          format: int64
          nullable: true
        cnpj:
          type: string
        name:
          type: string
        address:
          type: string
    Product:
      type: object
      properties:
        id:
          type: integer
          format: int64
          nullable: true
        devices:
          type: array
          items:
            $ref: '#/components/schemas/ComputingDevice'
        vehicles:
          type: array
          items:
            $ref: '#/components/schemas/Vehicle'
        auction:
          nullable: true
          allOf:
          - $ref: '#/components/schemas/Auction'
    Vehicle:
      required:
      - brand
      - category
      - color
      - description
      - id
      - initialValue
      - manufactureYear
      - model
      - product
      - resultPrecautionaryExpertise
      - sunroof
      - tractionType
      - yearLicensing
      type: object
      properties:
        id:
          type: integer
          format: int64
          nullable: true
        brand:
          type: string
        manufactureYear:
          type: string
        model:
          type: string
        description:
          type: string
        color:
          type: string
        initialValue:
          type: number
          format: double
        category:
          type: string
        yearLicensing:
          type: integer
          format: int32
        resultPrecautionaryExpertise:
          type: string
        tractionType:
          type: string
        sunroof:
          type: boolean
        product:
          nullable: true
          allOf:
          - $ref: '#/components/schemas/Product'
    VehicleDTO:
      type: object
      properties:
        id:
          type: integer
          format: int64
        brand:
          type: string
        manufactureYear:
          type: string
        model:
          type: string
        description:
          type: string
        color:
          type: string
        initialValue:
          type: number
          format: double
        category:
          type: string
        yearLicensing:
          type: integer
          format: int32
        resultPrecautionaryExpertise:
          type: string
        tractionType:
          type: string
        sunroof:
          type: boolean
