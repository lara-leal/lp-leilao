  /vehicles/available-vehicle:
    get:
      tags:
      - Vehicles
      operationId: findAllVehicle
      responses:
        "200":
          description: findAllVehicle 200 response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/VehicleDTO'
  /vehicles/delete-vehicle/{id}:
    delete:
      tags:
