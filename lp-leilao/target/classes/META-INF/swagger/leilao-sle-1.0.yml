      operationId: getClient
      parameters:
      - name: id_client
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: getClient 200 response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Client'
    put:
      tags:
      - Clients
      operationId: updateClient
      parameters:
      - name: id_client
        in: path
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Client'
        required: true
      responses:
        "200":
          description: updateClient 200 response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Client'
    delete:
      tags:
      - Clients
      operationId: deleteClient
      parameters:
      - name: id_client
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "204":
          description: deleteClient 204 response
  /devices/available-devices:
