components:
  schemas:
    Auction:
      type: object
      properties:
        address:
          type: string
        auction_id:
          type: integer
          format: int64
          nullable: true
        finalDate:
          type: string
          format: date-time
        financialInstitution:
          type: string
        initialDate:
          type: string
          format: date-time
        numAuction:
          type: integer
          format: int32
    Bid:
      type: object
      properties:
        auction:
          nullable: true
          allOf:
          - $ref: '#/components/schemas/Auction'
        bid_id:
          type: integer
          format: int64
          nullable: true
        bid_value:
          type: number
          format: double
        clients:
          nullable: true
          allOf:
          - $ref: '#/components/schemas/Client'
        data:
          type: string
          format: date-time
    Car:
      type: object
      allOf:
      - $ref: '#/components/schemas/Vehicle'
      - properties:
          resultPrecautionaryExpertise:
            type: string
          sunroof:
            type: boolean
          yearLicensing:
            type: integer
            format: int32
    CarDTO:
      type: object
      properties:
        brand:
          type: string
        color:
          type: string
        description:
          type: string
        manufactureYear:
          type: string
        model:
          type: string
        resultPrecautionaryExpertise:
          type: string
        sunroof:
          type: boolean
        yearLicensing:
          type: integer
          format: int32
    Client:
      type: object
      properties:
        cpf:
          type: string
        digitalCertificate:
          type: string
        email:
          type: string
        id_client:
          type: integer
          format: int64
          nullable: true
        name:
          type: string
    ComputingDevice:
      required:
      - auction
      - brand
      - description
      - name
      - product
      - quantity
      type: object
      properties:
        auction:
          nullable: true
          allOf:
          - $ref: '#/components/schemas/Auction'
        brand:
          type: string
        description:
          type: string
        name:
          type: string
        product:
          nullable: true
          allOf:
          - $ref: '#/components/schemas/Product'
        quantity:
          type: integer
          format: int32
    FinancialInstitution:
      type: object
      properties:
        address:
          type: string
        cnpj:
          type: string
        fi_id:
          type: integer
          format: int64
          nullable: true
        name:
          type: string
    Hub:
      type: object
      allOf:
      - $ref: '#/components/schemas/ComputingDevice'
      - properties:
          ports:
            type: string
          volts:
            type: string
    HubDTO:
      type: object
      properties:
        brand:
          type: string
        description:
          type: string
        name:
          type: string
        ports:
          type: string
        quantity:
          type: integer
          format: int32
        volts:
          type: string
    Monitor:
      type: object
      allOf:
      - $ref: '#/components/schemas/ComputingDevice'
      - properties:
          refreshRate:
            type: string
          screenSize:
            type: string
    MonitorDTO:
      type: object
      properties:
        brand:
          type: string
        description:
          type: string
        name:
          type: string
        quantity:
          type: integer
          format: int32
        refreshRate:
          type: string
        screenSize:
          type: string
    Motorcycle:
      type: object
      allOf:
      - $ref: '#/components/schemas/Vehicle'
      - properties:
          fairingCondition:
            type: string
          resultPrecautionaryExpertise:
            type: string
          yearLicensing:
            type: integer
            format: int32
    MotorcycleDTO:
      type: object
      properties:
        brand:
          type: string
        color:
          type: string
        description:
          type: string
        fairingCondition:
          type: string
        manufactureYear:
          type: string
        model:
          type: string
        resultPrecautionaryExpertise:
          type: string
        yearLicensing:
          type: integer
          format: int32
    Notebook:
      type: object
      allOf:
      - $ref: '#/components/schemas/ComputingDevice'
      - properties:
          specification:
            type: string
    NotebookDTO:
      type: object
      properties:
        brand:
          type: string
        description:
          type: string
        name:
          type: string
        quantity:
          type: integer
          format: int32
        specification:
          type: string
    Product:
      type: object
      properties:
        auction:
          nullable: true
          allOf:
          - $ref: '#/components/schemas/Auction'
