micronaut.application.name=lp-leilao

datasources.default.password=rootroot
datasources.default.driver-class-name=com.mysql.jdbc.Driver
datasources.default.username=root
datasources.default.url=jdbc:mysql://localhost:3306/lp

jpa.default.properties.hibernate.hbm2ddl.auto=create
jpa.default.properties.hibernate.show_sql=true
jpa.default.properties.hibernate.format_sql=true

micronaut.scan.packages = lp.leilao.entities, lp.leilao.repositories
micronaut.router.static-resources.default.enabled=true
micronaut.router.static-resources.default.mapping=/**
micronaut.router.static-resources.default.paths=classpath:swagger
micronaut.router.static-resources.swagger.paths=classpath:META-INF/swagger
micronaut.router.static-resources.swagger.mapping=/swagger/**
micronaut.router.static-resources.swagger-ui.paths=classpath:META-INF/swagger/views/swagger-ui
micronaut.router.static-resources.swagger-ui.mapping=/swagger-ui/**
micronaut.server.port=8081






